<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Laugh Track - Sitcom Your Life! üòÇ</title>
    <meta name="description" content="Plays a laugh track automatically when you stop talking. Perfect for presentations, podcasts, or just making yourself laugh!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        /* Mic visualization */
        .mic-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .mic-icon {
            font-size: 80px;
            line-height: 150px;
            transition: transform 0.1s;
        }

        .mic-icon.active {
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .volume-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 4px solid #ff6b6b;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s;
        }

        .volume-ring.active {
            width: 160px;
            height: 160px;
            opacity: 0.5;
        }

        /* Status */
        .status {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
        }

        .status.silent {
            background: #fff3cd;
            color: #856404;
        }

        .status.laughing {
            background: #ff6b6b;
            color: white;
            animation: shake 0.5s ease infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .status.off {
            background: #f8f9fa;
            color: #6c757d;
        }

        /* Controls */
        .start-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .start-btn.start {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .start-btn.stop {
            background: #6c757d;
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Settings */
        .settings {
            text-align: left;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-label {
            font-size: 0.95rem;
            color: #555;
        }

        .setting-control select,
        .setting-control input[type="range"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        input[type="range"] {
            width: 100px;
        }

        /* Sound type buttons */
        .sound-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .sound-btn {
            padding: 12px 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .sound-btn:hover {
            border-color: #ff6b6b;
        }

        .sound-btn.active {
            border-color: #ff6b6b;
            background: #ff6b6b;
            color: white;
        }

        /* Laugh counter */
        .laugh-count {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .laugh-count strong {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        /* Manual trigger */
        .manual-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #feca57;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .manual-btn:hover {
            transform: scale(1.05);
        }

        /* Loading indicator */
        .loading-sounds {
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòÇ Auto Laugh Track</h1>
        <p class="subtitle">Sitcom your life! Plays laughs when you pause.</p>

        <div class="card">
            <div class="mic-container">
                <div class="volume-ring" id="volume-ring"></div>
                <div class="mic-icon" id="mic-icon">üé§</div>
            </div>

            <div id="status" class="status off">
                Click Start to Begin
            </div>

            <button id="start-btn" class="start-btn start">
                üé¨ Start Recording
            </button>

            <div class="settings">
                <div class="setting-row">
                    <span class="setting-label">Pause before sound:</span>
                    <div class="setting-control">
                        <select id="delay-select">
                            <option value="500">0.5 sec</option>
                            <option value="1000" selected>1 sec</option>
                            <option value="1500">1.5 sec</option>
                            <option value="2000">2 sec</option>
                        </select>
                    </div>
                </div>

                <div class="setting-row">
                    <span class="setting-label">Sound type:</span>
                </div>
                <div class="sound-buttons">
                    <button class="sound-btn active" data-sound="laugh">üòÇ Laugh</button>
                    <button class="sound-btn" data-sound="applause">üëè Applause</button>
                    <button class="sound-btn" data-sound="aww">ü•π Awww</button>
                    <button class="sound-btn" data-sound="ooh">üòÆ Oooh</button>
                    <button class="sound-btn" data-sound="gasp">üò± Gasp</button>
                    <button class="sound-btn" data-sound="boo">üëé Boo</button>
                </div>

                <div class="setting-row" style="margin-top:15px">
                    <span class="setting-label">Volume:</span>
                    <div class="setting-control">
                        <input type="range" id="volume" min="0" max="100" value="70">
                    </div>
                </div>
            </div>

            <button class="manual-btn" id="manual-btn">
                üîä Play Sound Now
            </button>

            <div class="laugh-count">
                Sounds played: <strong id="laugh-count">0</strong>
            </div>
            
            <div class="loading-sounds" id="loading-sounds">Loading sounds...</div>
        </div>
    </div>

    <footer>
        Made with üòÇ by Nero | Works best in Chrome
    </footer>

    <script>
        // Audio buffers (loaded via Web Audio API for manipulation)
        const soundBuffers = {};
        const soundUrls = {
            laugh: 'sounds/laugh.mp3',
            applause: 'sounds/applause.mp3',
            aww: 'sounds/aww.mp3',
            ooh: 'sounds/ooh.mp3',
            gasp: 'sounds/gasp.mp3',
            boo: 'sounds/boo.mp3'
        };

        // State
        let audioContext;
        let gainNode;
        let isListening = false;
        let silenceTimer = null;
        let soundCount = 0;
        let selectedSound = 'laugh';
        let activeSources = []; // Track active audio sources for stopping

        // Randomization settings
        const PITCH_VARIATION = 100;  // ¬±100 cents (¬±1 semitone)
        const SPEED_VARIATION = 0.1;  // ¬±10% speed
        const CROSSFADE_DURATION = 0.3; // seconds

        // DOM elements
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const micIcon = document.getElementById('mic-icon');
        const volumeRing = document.getElementById('volume-ring');
        const delaySelect = document.getElementById('delay-select');
        const volumeSlider = document.getElementById('volume');
        const laughCountEl = document.getElementById('laugh-count');
        const manualBtn = document.getElementById('manual-btn');
        const loadingEl = document.getElementById('loading-sounds');

        // Initialize audio context and load sounds
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
            }
            
            // Resume if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            // Load all sound buffers
            let loadedCount = 0;
            const totalSounds = Object.keys(soundUrls).length;
            
            for (const [name, url] of Object.entries(soundUrls)) {
                if (!soundBuffers[name]) {
                    try {
                        const response = await fetch(url);
                        const arrayBuffer = await response.arrayBuffer();
                        soundBuffers[name] = await audioContext.decodeAudioData(arrayBuffer);
                        loadedCount++;
                        loadingEl.textContent = `Loading sounds... ${loadedCount}/${totalSounds}`;
                    } catch (e) {
                        console.error(`Failed to load ${name}:`, e);
                    }
                }
            }
            
            loadingEl.textContent = '‚úÖ All sounds loaded!';
            setTimeout(() => loadingEl.style.display = 'none', 2000);
        }

        // Reactions for each sound type
        const reactions = {
            laugh: ['üòÇ HA HA HA!', 'ü§£ LOL!', 'üòÜ HAHAHA!', 'üòÇ BAHAHA!'],
            applause: ['üëè AMAZING!', 'üëè BRAVO!', 'üëè CLAP CLAP!', 'üëè WOOO!'],
            aww: ['ü•π AWWW!', 'üíï SO CUTE!', 'ü•∞ ADORABLE!', 'ü•π PRECIOUS!'],
            ooh: ['üòÆ OOOH!', '‚ú® WOW!', 'üò≤ WHOA!', 'ü§© AMAZING!'],
            gasp: ['üò± *GASP*', 'üò® OH NO!', 'ü´¢ OMG!', 'üò± WHAT?!'],
            boo: ['üëé BOOO!', 'üòí LAME!', 'üëª BOO!', 'üëé NOT COOL!']
        };

        function getReaction() {
            const options = reactions[selectedSound] || reactions.laugh;
            return options[Math.floor(Math.random() * options.length)];
        }

        // Create a randomized audio source
        function createRandomizedSource(buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            
            // Random pitch shift: ¬±PITCH_VARIATION cents
            const pitchShift = (Math.random() - 0.5) * 2 * PITCH_VARIATION;
            source.detune.value = pitchShift;
            
            // Random speed: 1 ¬± SPEED_VARIATION
            const speedMult = 1 + (Math.random() - 0.5) * 2 * SPEED_VARIATION;
            source.playbackRate.value = speedMult;
            
            return source;
        }

        // Play sound with randomization and optional crossfade looping
        function playSound(minDuration = null) {
            const buffer = soundBuffers[selectedSound];
            if (!buffer || !audioContext) {
                // Fallback: try to init and retry
                initAudio().then(() => playSound(minDuration));
                return;
            }
            
            // Stop any currently playing sounds
            stopAllSounds();
            
            // Set master volume
            gainNode.gain.value = volumeSlider.value / 100;
            
            const bufferDuration = buffer.duration;
            const targetDuration = minDuration || bufferDuration;
            
            if (targetDuration <= bufferDuration) {
                // Single play with randomization
                const source = createRandomizedSource(buffer);
                source.connect(gainNode);
                source.start(0);
                activeSources.push(source);
                
                source.onended = () => {
                    activeSources = activeSources.filter(s => s !== source);
                };
            } else {
                // Need to loop with crossfade
                playWithCrossfade(buffer, targetDuration);
            }
            
            // Update counter
            soundCount++;
            laughCountEl.textContent = soundCount;
            
            // Visual feedback
            statusEl.className = 'status laughing';
            statusEl.textContent = getReaction();
            
            // Reset status after sound plays
            const displayDuration = Math.min(targetDuration, 2) * 1000;
            setTimeout(() => {
                if (isListening) {
                    statusEl.className = 'status listening';
                    statusEl.textContent = 'üé§ Listening...';
                }
            }, displayDuration);
        }

        // Crossfade looping for extended playback
        function playWithCrossfade(buffer, totalDuration) {
            const bufferDuration = buffer.duration;
            let elapsed = 0;
            
            function scheduleNextSegment() {
                if (elapsed >= totalDuration) return;
                
                const source = createRandomizedSource(buffer);
                const segmentGain = audioContext.createGain();
                
                source.connect(segmentGain);
                segmentGain.connect(gainNode);
                
                // Calculate how much of this segment to play
                const remaining = totalDuration - elapsed;
                const segmentLength = Math.min(bufferDuration, remaining + CROSSFADE_DURATION);
                
                // Fade in (except first segment)
                if (elapsed > 0) {
                    segmentGain.gain.setValueAtTime(0, audioContext.currentTime);
                    segmentGain.gain.linearRampToValueAtTime(1, audioContext.currentTime + CROSSFADE_DURATION);
                } else {
                    segmentGain.gain.setValueAtTime(1, audioContext.currentTime);
                }
                
                // Fade out at end (for crossfade into next, or if this is the last)
                const fadeOutStart = segmentLength - CROSSFADE_DURATION;
                if (fadeOutStart > 0) {
                    segmentGain.gain.setValueAtTime(1, audioContext.currentTime + fadeOutStart);
                    segmentGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + segmentLength);
                }
                
                source.start(0, 0, segmentLength);
                activeSources.push(source);
                
                source.onended = () => {
                    activeSources = activeSources.filter(s => s !== source);
                };
                
                elapsed += bufferDuration - CROSSFADE_DURATION;
                
                // Schedule next segment (start slightly before this one ends for overlap)
                if (elapsed < totalDuration) {
                    const nextDelay = (bufferDuration - CROSSFADE_DURATION) * 1000;
                    setTimeout(scheduleNextSegment, nextDelay);
                }
            }
            
            scheduleNextSegment();
        }

        // Stop all currently playing sounds
        function stopAllSounds() {
            activeSources.forEach(source => {
                try {
                    source.stop();
                } catch (e) {
                    // Already stopped
                }
            });
            activeSources = [];
        }

        // Sound button selection
        document.querySelectorAll('.sound-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSound = btn.dataset.sound;
            });
        });

        // Manual play
        manualBtn.addEventListener('click', async () => {
            await initAudio();
            playSound();
        });

        // Start/stop listening
        startBtn.addEventListener('click', async () => {
            if (!isListening) {
                try {
                    // Initialize audio system and load sounds
                    await initAudio();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const micSource = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    micSource.connect(analyser);
                    
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    isListening = true;
                    startBtn.textContent = '‚èπÔ∏è Stop';
                    startBtn.className = 'start-btn stop';
                    statusEl.className = 'status listening';
                    statusEl.textContent = 'üé§ Listening...';
                    
                    function checkAudio() {
                        if (!isListening) return;
                        
                        analyser.getByteFrequencyData(dataArray);
                        const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                        
                        // Visual feedback
                        if (volume > 30) {
                            micIcon.classList.add('active');
                            volumeRing.classList.add('active');
                            
                            // Speaking detected - clear silence timer
                            if (silenceTimer) {
                                clearTimeout(silenceTimer);
                                silenceTimer = null;
                            }
                            if (statusEl.className !== 'status laughing') {
                                statusEl.className = 'status listening';
                                statusEl.textContent = 'üé§ Listening...';
                            }
                        } else {
                            micIcon.classList.remove('active');
                            volumeRing.classList.remove('active');
                            
                            // Silence detected - start timer
                            if (!silenceTimer && statusEl.className !== 'status laughing') {
                                statusEl.className = 'status silent';
                                statusEl.textContent = '‚è≥ Waiting for pause...';
                                
                                silenceTimer = setTimeout(() => {
                                    if (isListening) {
                                        playSound();
                                    }
                                    silenceTimer = null;
                                }, parseInt(delaySelect.value));
                            }
                        }
                        
                        requestAnimationFrame(checkAudio);
                    }
                    
                    checkAudio();
                    
                } catch (err) {
                    alert('Microphone access denied. Please allow microphone access to use this feature.');
                    console.error(err);
                }
            } else {
                isListening = false;
                startBtn.textContent = 'üé¨ Start Recording';
                startBtn.className = 'start-btn start';
                statusEl.className = 'status off';
                statusEl.textContent = 'Click Start to Begin';
                micIcon.classList.remove('active');
                volumeRing.classList.remove('active');
                
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                
                // Stop any playing sounds but keep audioContext alive
                stopAllSounds();
            }
        });
    </script>
</body>
</html>
