    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            --card-bg: white;
            --text-color: #333;
            --text-muted: #555;
            --border-color: #eee;
            --accent: #ff6b6b;
            --accent-hover: #ee5a5a;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d1f1f 0%, #1a1a2e 100%);
            --card-bg: #1e1e2e;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #333;
            --accent: #ff6b6b;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.2rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            color: var(--text-color);
        }

        /* Mic visualization */
        .mic-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            position: relative;
        }

        .mic-icon {
            font-size: 70px;
            line-height: 140px;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }

        .mic-icon.active {
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .volume-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            border: 4px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.15s;
        }

        .volume-ring.active {
            width: 150px;
            height: 150px;
            opacity: 0.5;
        }

        /* Volume bars visualization */
        .volume-bars {
            display: flex;
            justify-content: center;
            gap: 4px;
            height: 30px;
            margin-bottom: 20px;
        }

        .volume-bar {
            width: 8px;
            background: var(--accent);
            border-radius: 4px;
            transition: height 0.1s;
            align-self: flex-end;
        }

        /* Status */
        .status {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
        }

        [data-theme="dark"] .status.listening {
            background: #1a3a1f;
            color: #7dbd8a;
        }

        .status.silent {
            background: #fff3cd;
            color: #856404;
        }

        [data-theme="dark"] .status.silent {
            background: #3d3216;
            color: #d4a94a;
        }

        .status.laughing {
            background: var(--accent);
            color: white;
            animation: shake 0.5s ease infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .status.off {
            background: var(--border-color);
            color: var(--text-muted);
        }

        /* Controls */
        .start-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
            -webkit-tap-highlight-color: transparent;

        .start-btn.start {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
        }

        .start-btn.stop {
            background: #6c757d;
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        .start-btn:active {

        /* Settings */
        .settings {
            text-align: left;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;

        .setting-label {

        .setting-value {

        .setting-control select {

            border-radius: 8px;

            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;

        input[type="range"] {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* Sound type buttons */
        .sound-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .sound-btn {
            padding: 10px 6px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            -webkit-tap-highlight-color: transparent;
        }

        .sound-btn:hover {
            border-color: var(--accent);
        }

        .sound-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        /* Bottom buttons */
        .bottom-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .manual-btn, .share-btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .manual-btn {
            background: #feca57;
            color: #333;
        }

        .share-btn {
            background: #4a90d9;
            color: white;
        }

        .manual-btn:hover, .share-btn:hover {
            transform: scale(1.03);
        }

        /* Laugh counter */
        .laugh-count {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .laugh-count strong {
            color: var(--accent);
            font-size: 1.3rem;
        }

        /* Loading indicator */
        .loading-sounds {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        footer {
            margin-top: 25px;
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
        }

        footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        /* Mobile optimizations */
        @media (max-width: 400px) {
            .card {
                padding: 25px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .sound-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            input[type="range"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Audio buffers (loaded via Web Audio API for manipulation)
        const soundBuffers = {};
        const soundUrls = {
            laugh2: 'sounds/laugh2.wav',
            laugh3: 'sounds/laugh3.mp3',
            laugh4: 'sounds/laugh4.wav',
            laugh5: 'sounds/laugh5.wav',
            laugh6: 'sounds/laugh6.wav',
            applause: 'sounds/applause.mp3',
            aww: 'sounds/aww.mp3',
            ooh: 'sounds/ooh.mp3',
            gasp: 'sounds/gasp.mp3',
            boo: 'sounds/boo.mp3'
        };

        // Sound variants (for alternating between different clips)
        const soundVariants = {
            laugh: ['laugh2', 'laugh3', 'laugh4', 'laugh5', 'laugh6']
        };
        let lastVariantIndex = {}; // Track last played variant per sound type

        // State
        let audioContext;
        let gainNode;
        let isListening = false;
        let silenceTimer = null;
        let soundCount = parseInt(localStorage.getItem('laughCount') || '0');
        let selectedSound = 'laugh';
        let activeSources = []; // Track active audio sources for stopping

        // Randomization settings
        const PITCH_VARIATION = 100;  // ¬±100 cents (¬±1 semitone)
        const SPEED_VARIATION = 0.1;  // ¬±10% speed
        const CROSSFADE_DURATION = 0.3; // seconds

        // DOM elements
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const micIcon = document.getElementById('mic-icon');
        const volumeRing = document.getElementById('volume-ring');
        const delaySelect = document.getElementById('delay-select');
        const volumeSlider = document.getElementById('volume');
        const volumeValue = document.getElementById('volume-value');
        const sensitivitySlider = document.getElementById('sensitivity');
        const sensitivityValue = document.getElementById('sensitivity-value');
        const laughCountEl = document.getElementById('laugh-count');
        const manualBtn = document.getElementById('manual-btn');
        const shareBtn = document.getElementById('share-btn');
        const loadingEl = document.getElementById('loading-sounds');
        const themeToggle = document.getElementById('theme-toggle');
        const toastEl = document.getElementById('toast');
        const volumeBars = document.getElementById('volume-bars').children;

        // Init
        laughCountEl.textContent = soundCount;

        // Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Toast
        function showToast(message) {
            toastEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 2500);
        }

        // Volume display
        volumeSlider.addEventListener('input', () => {
            volumeValue.textContent = volumeSlider.value + '%';
            if (gainNode) gainNode.gain.value = volumeSlider.value / 100;
        });

        sensitivitySlider.addEventListener('input', () => {
            sensitivityValue.textContent = sensitivitySlider.value;
        });

        // Initialize audio context and load sounds
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
            }
            
            // Resume if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            // Load all sound buffers
            let loadedCount = 0;
            const totalSounds = Object.keys(soundUrls).length;
            
            for (const [name, url] of Object.entries(soundUrls)) {
                if (!soundBuffers[name]) {
                    try {
                        const response = await fetch(url);
                        const arrayBuffer = await response.arrayBuffer();
                        soundBuffers[name] = await audioContext.decodeAudioData(arrayBuffer);
                        loadedCount++;
                        loadingEl.textContent = `Loading sounds... ${loadedCount}/${totalSounds}`;
                    } catch (e) {
                        console.error(`Failed to load ${name}:`, e);
                    }
                }
            }
            
            loadingEl.textContent = '‚úÖ Ready!';
            setTimeout(() => loadingEl.style.display = 'none', 1500);
        }

        // Reactions for each sound type
        const reactions = {
            laugh: ['üòÇ HA HA HA!', 'ü§£ LOL!', 'üòÜ HAHAHA!', 'üòÇ BAHAHA!', 'ü§£ DYING!'],
            applause: ['üëè AMAZING!', 'üëè BRAVO!', 'üëè CLAP CLAP!', 'üëè WOOO!', 'üéâ ENCORE!'],
            aww: ['ü•π AWWW!', 'üíï SO CUTE!', 'ü•∞ ADORABLE!', 'ü•π PRECIOUS!', 'üíñ SWEET!'],
            ooh: ['üòÆ OOOH!', '‚ú® WOW!', 'üò≤ WHOA!', 'ü§© AMAZING!', 'üî• SPICY!'],
            gasp: ['üò± *GASP*', 'üò® OH NO!', 'ü´¢ OMG!', 'üò± WHAT?!', 'ü´£ NO WAY!'],
            boo: ['üëé BOOO!', 'üòí LAME!', 'üëª BOO!', 'üëé NOT COOL!', 'üçÖ TOMATO!']
        };

        function getReaction() {
            const options = reactions[selectedSound] || reactions.laugh;
            return options[Math.floor(Math.random() * options.length)];
        }

        // Create a randomized audio source
        function createRandomizedSource(buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            
            // Random pitch shift: ¬±PITCH_VARIATION cents
            const pitchShift = (Math.random() - 0.5) * 2 * PITCH_VARIATION;
            source.detune.value = pitchShift;
            
            // Random speed: 1 ¬± SPEED_VARIATION
            const speedMult = 1 + (Math.random() - 0.5) * 2 * SPEED_VARIATION;
            source.playbackRate.value = speedMult;
            
            return source;
        }

        // Get the actual sound key to play (handles variants)
        function getSoundKey(soundType) {
            const variants = soundVariants[soundType];
            if (!variants || variants.length === 0) {
                return soundType; // No variants, use directly
            }
            
            // Pick a different variant than last time
            const lastIndex = lastVariantIndex[soundType] ?? -1;
            let availableIndices = variants.map((_, i) => i).filter(i => i !== lastIndex);
            
            // If only one variant, allow repeat
            if (availableIndices.length === 0) {
                availableIndices = [0];
            }
            
            // Pick random from available
            const newIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            lastVariantIndex[soundType] = newIndex;
            
            return variants[newIndex];
        }

        // Play sound with randomization
        function playSound(minDuration = null) {
            const soundKey = getSoundKey(selectedSound);
            const buffer = soundBuffers[soundKey];
            if (!buffer || !audioContext) {
                // Fallback: try to init and retry
                initAudio().then(() => playSound(minDuration));
                return;
            }
            
            // Stop any currently playing sounds
            stopAllSounds();
            
            // Set master volume
            gainNode.gain.value = volumeSlider.value / 100;
            
            const bufferDuration = buffer.duration;
            const targetDuration = minDuration || bufferDuration;
            
            if (targetDuration <= bufferDuration) {
                // Single play with randomization
                const source = createRandomizedSource(buffer);
                source.connect(gainNode);
                source.start(0);
                activeSources.push(source);
                
                source.onended = () => {
                    activeSources = activeSources.filter(s => s !== source);
                };
            } else {
                // Need to loop with crossfade
                playWithCrossfade(buffer, targetDuration);
            }
            
            // Update counter
            soundCount++;
            laughCountEl.textContent = soundCount;
            localStorage.setItem('laughCount', soundCount);
            
            // Visual feedback
            statusEl.className = 'status laughing';
            statusEl.textContent = getReaction();
            
            // Reset status after sound plays
            const displayDuration = Math.min(targetDuration, 2) * 1000;
            setTimeout(() => {
                if (isListening) {
                    statusEl.className = 'status listening';
                    statusEl.textContent = 'üé§ Listening...';
                }
            }, displayDuration);
        }

        // Crossfade looping for extended playback
        function playWithCrossfade(buffer, totalDuration) {
            const bufferDuration = buffer.duration;
            let elapsed = 0;
            
            function scheduleNextSegment() {
                if (elapsed >= totalDuration) return;
                
                const source = createRandomizedSource(buffer);
                const segmentGain = audioContext.createGain();
                
                source.connect(segmentGain);
                segmentGain.connect(gainNode);
                
                // Calculate how much of this segment to play
                const remaining = totalDuration - elapsed;
                const segmentLength = Math.min(bufferDuration, remaining + CROSSFADE_DURATION);
                
                // Fade in (except first segment)
                if (elapsed > 0) {
                    segmentGain.gain.setValueAtTime(0, audioContext.currentTime);
                    segmentGain.gain.linearRampToValueAtTime(1, audioContext.currentTime + CROSSFADE_DURATION);
                } else {
                    segmentGain.gain.setValueAtTime(1, audioContext.currentTime);
                }
                
                // Fade out at end
                const fadeOutStart = segmentLength - CROSSFADE_DURATION;
                if (fadeOutStart > 0) {
                    segmentGain.gain.setValueAtTime(1, audioContext.currentTime + fadeOutStart);
                    segmentGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + segmentLength);
                }
                
                source.start(0, 0, segmentLength);
                activeSources.push(source);
                
                source.onended = () => {
                    activeSources = activeSources.filter(s => s !== source);
                };
                
                elapsed += bufferDuration - CROSSFADE_DURATION;
                
                // Schedule next segment
                if (elapsed < totalDuration) {
                    const nextDelay = (bufferDuration - CROSSFADE_DURATION) * 1000;
                    setTimeout(scheduleNextSegment, nextDelay);
                }
            }
            
            scheduleNextSegment();
        }

        // Stop all currently playing sounds
        function stopAllSounds() {
            activeSources.forEach(source => {
                try {
                    source.stop();
                } catch (e) {
                    // Already stopped
                }
            });
            activeSources = [];
        }

        // Update volume bars visualization
        function updateVolumeBars(volume) {
            const normalized = Math.min(volume / 100, 1);
            const bars = Array.from(volumeBars);
            bars.forEach((bar, i) => {
                const threshold = (i + 1) / bars.length;
                const height = normalized >= threshold ? 5 + (normalized * 25) : 5;
                bar.style.height = height + 'px';
                bar.style.opacity = normalized >= threshold * 0.7 ? 1 : 0.3;
            });
        }

        // Sound button selection
        document.querySelectorAll('.sound-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSound = btn.dataset.sound;
            });
        });

        // Manual play
        manualBtn.addEventListener('click', async () => {
            await initAudio();
            playSound();
        });

        // Share
        shareBtn.addEventListener('click', async () => {
            const shareData = {
                title: 'Auto Laugh Track üòÇ',
                text: `I've triggered ${soundCount} laugh tracks! Turn your life into a sitcom:`,
                url: window.location.href
            };
            
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (e) {
                    // User cancelled
                }
            } else {
                // Fallback: copy URL
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    showToast('üìã Link copied to clipboard!');
                } catch (e) {
                    showToast('Share: ' + window.location.href);
                }
            }
        });

        // Start/stop listening
        startBtn.addEventListener('click', async () => {
            if (!isListening) {
                try {
                    // Initialize audio system and load sounds
                    await initAudio();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const micSource = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    micSource.connect(analyser);
                    
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    isListening = true;
                    startBtn.textContent = '‚èπÔ∏è Stop';
                    startBtn.className = 'start-btn stop';
                    statusEl.className = 'status listening';
                    statusEl.textContent = 'üé§ Listening...';
                    
                    function checkAudio() {
                        if (!isListening) return;
                        
                        analyser.getByteFrequencyData(dataArray);
                        const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                        const threshold = parseInt(sensitivitySlider.value);
                        
                        // Update volume bars
                        updateVolumeBars(volume);
                        
                        // Visual feedback
                        if (volume > threshold) {
                            micIcon.classList.add('active');
                            volumeRing.classList.add('active');
                            
                            // Speaking detected - clear silence timer
                            if (silenceTimer) {
                                clearTimeout(silenceTimer);
                                silenceTimer = null;
                            }
                            if (statusEl.className !== 'status laughing') {
                                statusEl.className = 'status listening';
                                statusEl.textContent = 'üé§ Listening...';
                            }
                        } else {
                            micIcon.classList.remove('active');
                            volumeRing.classList.remove('active');
                            
                            // Silence detected - start timer
                            if (!silenceTimer && statusEl.className !== 'status laughing') {
                                statusEl.className = 'status silent';
                                statusEl.textContent = '‚è≥ Waiting for pause...';
                                
                                silenceTimer = setTimeout(() => {
                                    if (isListening) {
                                        playSound();
                                    }
                                    silenceTimer = null;
                                }, parseInt(delaySelect.value));
                            }
                        }
                        
                        requestAnimationFrame(checkAudio);
                    }
                    
                    checkAudio();
                    
                } catch (err) {
                    showToast('üé§ Microphone access denied');
                    console.error(err);
                }
            } else {
                isListening = false;
                startBtn.textContent = 'üé¨ Start Recording';
                startBtn.className = 'start-btn start';
                statusEl.className = 'status off';
                statusEl.textContent = 'Click Start to Begin';
                micIcon.classList.remove('active');
                volumeRing.classList.remove('active');
                updateVolumeBars(0);
                
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                
                // Stop any playing sounds but keep audioContext alive
                stopAllSounds();
            }
        });

        // Preload sounds on first interaction
        document.body.addEventListener('click', () => initAudio(), { once: true });
    </script>
</body>
